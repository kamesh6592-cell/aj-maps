<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ STUDIOZ Maps - Developer Demo</title>
    
    <!-- Include AJ Maps CSS -->
    <link rel="stylesheet" href="src/aj-maps.css">

    <style>
        body { margin: 0; padding: 0; }
        #map-view { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map-view"></div>

    <!-- Include AJ Maps SDK (Pure, No Dependencies!) -->
    <script src="src/aj-maps.js"></script>

    <!-- Initialize Map -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the map
            const map = new AJMap('map-view', {
                center: [40.7128, -74.0060],
                zoom: 14
            });

            // Example: Add a marker programmatically
            map.addMarker(40.7128, -74.0060, "AJ STUDIOZ HQ", "Welcome to our advanced map service.");
        });
    </script>
</body>
</html>
